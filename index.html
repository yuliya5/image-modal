<!DOCTYPE html>
 <html>

   <head>
     <title>Sample</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://code.jquery.com/jquery.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
     <!-- CSS Code -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript for each modal containing a different pic. This code was written so that you don't have to write multiple modal divs -->
     <script>
     $(window).load(function(){
    $('img').on('click',function()
                {
                    var sr=$(this).attr('src');
                    $('#expand').attr('src',sr);
                    $('#myModal').modal('show');
                });
});
     </script>
   </head>

   <body>
     <form class="form-horizontal" role="form">
       <!-- Image trigger modal -->
       <img src="images/bg_4.jpg" class="image-holder" class="img-responsive img-thumbnail"  data-toggle="modal" data-target="#myModal" alt="Responsive image">
       <img src="images/mountains2.jpg" class="image-holder" class="img-responsive img-thumbnail" data-toggle="modal" data-target="#myModal" alt="Responsive image">
       <img src="images/mountains3.jpg" class="image-holder" class="img-responsive img-thumbnail" data-toggle="modal" data-target="#myModal" alt="Responsive image">
       <img src="images/mountains4.jpg" class="image-holder" class="img-responsive img-thumbnail" data-toggle="modal" data-target="#myModal" alt="Responsive image">
       <img src="images/mountains5.jpg" class="image-holder" class="img-responsive img-thumbnail" data-toggle="modal" data-target="#myModal" alt="Responsive image">
       <img src="images/mountains6.jpg" class="image-holder" class="img-responsive img-thumbnail" data-toggle="modal" data-target="#myModal" alt="Responsive image">

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Beautiful Mountain</h4>
            </div>
          <div class="modal-body">
            <img id="expand" src="" class="test1"> <!-- this line of code connects to javascript  -->
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </form>
</body>
</html>
